<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segment Time Predictor</title>
  <link rel="stylesheet" href="style.css"container">
    <h1>Segment Time Predictor - Ema</h1>
    <form id="predictForm">
      <label>Distance (m): <input type="number" id="distance" required /></label>
      <label>KOM Time (min): <input type="number" id="komMin" required /></label>
      <label>KOM Time (sec): <input type="number" id="komSec" required /></label>
      <label>Average Grade (%): <input type="number" step="0.1" id="avgGrade" required /></label>
      <label>Max Grade (%): <input type="number" step="0.1" id="maxGrade" required /></label>
      <label>Elevation Gain (m): <input type="number" id="elevation" required /></label>
      <label>Leader VAM (m/h): <input type="number" id="vam" required /></label>
      <button type="submit">Predict Time</button>
    </form>
    <div id="resultBox" class="result-box hidden">
    <p id="resultText"></p>
    </div>
    <div id="intervalBox" class="result-box hidden">
    <p id="intervalText"></p>
    </div>


  </div>

  <script src="./script.js"></script>
